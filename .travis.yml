language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
env:
  matrix:
    - DJANGO_VERSION=1.7
    - DJANGO_VERSION=1.8
    - DJANGO_VERSION=1.9
install:
  - pip install Django==$DJANGO_VERSION --use-mirrors
  - pip install coveralls --use-mirrors
  - python setup.py install
script: coverage run --source='.' --omit *runner* setup.py test
after_success:
  - coveralls
